<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- COLOCAR LINK UNIICONS -->
    <script src="library/fontawesome/js/all.min.js"></script>
    <script src="library/jQuery3.js"></script>
    <link rel="stylesheet" href="css/foto.css" />
    <title>DASHBOARD</title>
  </head>
  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="img/LogoGym.png" alt="" />
        </div>
        <div class="nombreEmpresa">
          <span class="logo_name">LA FÁBRICA</span>
          <p>&#9733;Gimnasio & Cross training&#9733;</p>
        </div>
      </div>

      <div class="menu-items">
        <ul class="nav-links">
          <li title="Registros">
            <a href="registros.html" target="myFrame">
              <div class="icon-background archivo-ico">
                <i class="fa-sharp fa-solid fa-folder-open"></i>
              </div>
              <span class="link-name">Registros</span>
            </a>
          </li>

          <li title="Usuarios">
            <a href="usuarios.html" target="myFrame">
              <div class="icon-background cliente-ico">
                <!-- <i class="fa-duotone fa fa-dumbbell"></i> -->
                <i class="fas fa-user"></i>
              </div>
              <span class="link-name">Usuarios</span>
            </a>
          </li>
          <li title="Estadistica">
            <a href="estadistica.html" target="myFrame">
              <div class="icon-background share-ico">
                <i class="fa-solid fa-chart-line"></i>
              </div>
              <span class="link-name">Estadistica</span>
            </a>
          </li>

          <li title="Reportes">
            <a href="reporte.html" target="myFrame">
              <div class="icon-background reporte-ico">
                <i class="fa-solid fa-file-lines"></i>
              </div>
              <span class="link-name">Reportes</span>
            </a>
          </li>
        </ul>

        <ul class="logout-mode">
          <li class="btnInicio" title="Inicio">
            <a href="inicio.html" target="myFrame">
              <div class="icon-background conf-ico">
                <i class="fa-solid fa-house-user"></i>
              </div>
              <span class="link-name">Inicio</span>
            </a>
          </li>

          <li class="mode">
            <a id="faceA" href="">
              <div class="icon-background conf-ico">
                <i class="fa-sharp fa-solid fa-moon"></i>
              </div>
              <span class="link-name" style="font-size: 13px">Modo Oscuro</span>
            </a>
            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <section class="dashboard">
      <div class="top">
        <div class="sidebar-toggle">
          <i class="fa-sharp fa-solid fa-bars"></i>
        </div>
        <div class="search-box">
          <div class="bienvenid">
            <h4>Hola de nuevo, Jose Luis Fernando Paxel Rodriguez &#10084;</h4>
          </div>
          <!-- <input type="text" value="Bienvenido: Luis Fernando Paxel Cojolón" /> -->
        </div>

        <div class="profile">
          <img src="img/lus.png" alt="" />
          <ul class="profile-link show">
            <li>
              <a href="#" id="btnCambiarFoto"
                ><i class="fa-solid fa-user"></i> Cambiar foto</a
              >
            </li>
            <li>
              <a href="#" id="btnCambiarPass"
                ><i class="fa-solid fa-gear"></i>Nueva contraseña</a
              >
            </li>
            <li>
              <div class="buttonCerrarSesion">
                <button>
                  <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="dash-content">
        <iframe id="myFrame" name="myFrame" frameborder="0"></iframe>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
